<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>html/css</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <a href="#" class="logo nav__logo">Лого</a>
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#" class="nav__list-link">О нас</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__list-link">Наша миссия</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__list-link">Контакты</a></li>
                </ul>
                <div class="nav__lang">
                    <div class="nav__lang-tag">Язык:</div>
                    <a href="#" class="nav__lang-item"><img src="images/KG.png" alt="kyrgyz" class="nav__lang-item-image"></a>
                    <a href="#" class="nav__lang-item"><img src="images/RU.png" alt="russian" class="nav__lang-item-image"></a>
                </div>
                <div class="nav__menu">
                    <svg viewBox="0 0 100 80" width="20" height="20">
                        <rect width="100" height="20"></rect>
                        <rect y="30" width="100" height="20"></rect>
                        <rect y="60" width="100" height="20"></rect>
                      </svg>
                </div>
            </div>
        </div>
        <div class="header__promo">
            <div class="container">
                <div class="header__promo-text-block">
                    <h2 class="header__promo-title">Теплосети</h2>
                    <div class="header__promo-text">Тепло в каждый уголок нашей страны</div>
                    <a href="#" class="header__promo-link link-button">Подробнее о нас</a>
                </div>
                <div class="header__promo-button header__promo-button-left"></div>
                <div class="header__promo-button header__promo-button-right"></div>
                </div>
                <div class="header__promo-image-wrap">
                    <img src="images/promo.png" alt="pic" class="header__promo-image">
                    <img src="images/circles.png" alt="pic" class="header__promo-image">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
    </div>
    
</body>
</html>
